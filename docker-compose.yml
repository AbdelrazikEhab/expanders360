version: "3.9"
services:
  mysql:
    image: mysql:8.0
    container_name: e360-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: expanders360
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password --mysql-native-password=ON --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  mongo:
    image: mongo:7
    container_name: e360-mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  api:
    build: .
    container_name: e360-api
    depends_on:
      - mysql
      - mongo
    env_file: .env.example
    ports:
      - "3000:3000"

volumes:
  mysql_data:
  mongo_data:
